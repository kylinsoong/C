apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app
  name: app
  namespace: f5-test003
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  strategy: {}
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - image: kylinsoong/backend:0.0.4
        name: backend
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: app
    cis.f5.com/as3-app: f5_test003_1
    cis.f5.com/as3-pool: app_pool
    cis.f5.com/as3-tenant: f5_test003
  name: app-svc-1
  namespace: f5-test003
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: app
  sessionAffinity: None
  type: ClusterIP


---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: app
    cis.f5.com/as3-app: f5_test003_2
    cis.f5.com/as3-pool: app_pool
    cis.f5.com/as3-tenant: f5_test003
  name: app-svc-2
  namespace: f5-test003
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: app
  sessionAffinity: None
  type: ClusterIP
